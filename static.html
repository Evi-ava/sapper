<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/message.css">

    <title>Document</title>
</head>
<body>

<div class="message-wrapper">
    <div class="message">
        <div class="message-info message__message-info">
            <div class="message-clock">
                <img src="svg/clock.svg" alt="clock">
                <span class="message-info__text message-clock-counter">000</span>
            </div>
            <div class="message-cup">
                <img src="svg/cup.svg" alt="cup">
                <span class="message-info__text message-cup-counter">000</span>
            </div>
        </div>

        <button class="message-btn"> <span class="message-btn__text">Повторная игра</span></button>
    </div>
</div>



</body>
</html>
